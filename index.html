<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS-Fund</title>
</head>

<body>
    <h1>Welcome to SaaS-Fund</h1>
    <h2>The place to get your SaaS off the ground</h2>

    <form id="create-project-form">
        <div>
            <label for="project-name">Project Name:</label>
            <input type="text" id="project-name" required>
        </div>
        <div>
            <label for="project-description">Project Description</label>
            <input type="text" id="project-description" required>
        </div>
        <div>
            <label for="project-goal">Funding Goal:</label>
            <input type="number" id="project-goal" required>
        </div>
        <button type="submit">Create</button>
    </form>

    <h2>Projects</h2>
    <ul id="project-list"></ul>
</body>

</html>
