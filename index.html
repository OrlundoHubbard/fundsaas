<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="/styles/output.css" rel="stylesheet" />
    <title>SaaS-Fund</title>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Welcome to SaaS-Fund</h1>
        <h2 class="text-2xl font-medium mb-2">The place to get your SaaS off the ground</h2>

        <form id="create-project-form" class="mb-4">
            <div class="mb-2">
                <label for="project-name" class="text-lg font-medium">Project Name:</label>
                <input type="text" id="project-name" class="border rounded px-4 py-2 w-full" required>
            </div>
            <div class="mb-2">
                <label for="project-description" class="text-lg font-medium">Project Description</label>
                <input type="text" id="project-description" class="border rounded px-4 py-2 w-full" required>
            </div>
            <div class="mb-2">
                <label for="project-goal" class="text-lg font-medium">Funding Goal:</label>
                <input type="number" id="project-goal" class="border rounded px-4 py-2 w-full" required>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-black font-bold py-2 px-4 rounded">Create</button>
        </form>

        <h2 class="text-2xl font-bold mb-2">Projects</h2>
        <ul id="project-list"></ul>
    </div>
</body>

</html>
